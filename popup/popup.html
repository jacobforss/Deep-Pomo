<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Deep Pomo</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div>
      <!-- <img src="/img/me.png" alt="" id="logo" /> -->
      <!-- <h1>Deep Pomo</h1> -->
      <div id="container">
        <p id="timer-display">25:00</p>
        <div id="start-buttons" class="start-buttons">
          <button id="start-focus">Start Focus Timer</button>
          <button id="start-rest">Start Rest Timer</button>
          <button id="settings-btn">Settings</button>
        </div>

        <div id="running-buttons" class="hidden">
          <button id="pause">Pause</button>
          <button id="reset">Reset</button>
        </div>

        <div id="paused-buttons" class="hidden">
          <button id="resume">Resume</button>
          <!-- <button id="reset">Reset</button> -->
        </div>
      </div>
    </div>

    <div id="settings" style="display: none">
      <div id="settingswrapper">
        <div id="setting-option">
          <label for="focus-time">Focus Time:</label>
          <input type="number" id="focus-time" min="1" value="25" />
        </div>
        <div id="setting-option">
          <label for="rest-time">Rest Time:</label>
          <input type="number" id="rest-time" min="1" value="5" />
        </div>
      </div>
      <button id="save-settings">Save</button>
    </div>

          >Jacob Forss</a
        >
      </p>
    </div>
    <script src="popup.js"></script>
  </body>
</html>

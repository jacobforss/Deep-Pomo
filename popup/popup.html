<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Deep Pomo</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="container">
      <h1>Deep Pomo</h1>
      <p id="timer-display">00:00</p>

      <div id="start-buttons">
        <button id="start-focus">Start Timer</button>
        <button id="start-rest">Start Rest Timer</button>
      </div>

      <div id="running-buttons" class="hidden">
        <button id="pause">Pause</button>
        <button id="reset">Reset</button>
      </div>

      <div id="paused-buttons" class="hidden">
        <button id="resume">Resume</button>
        <!-- <button id="reset">Reset</button> -->
      </div>

      <div class="settings">
        <label for="focus-time">Focus Time (minutes):</label>
        <input type="number" id="focus-time" min="1" value="10" />

        <label for="rest-time">Rest Time (minutes):</label>
        <input type="number" id="rest-time" min="1" value="5" />

        <button id="save-settings">Save</button>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
